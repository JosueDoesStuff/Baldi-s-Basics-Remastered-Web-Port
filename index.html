
<!DOCTYPE html>
<html lang="en-us">
  <head>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | BALDI</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        overflow: hidden; /* Prevent scrollbars */
      }
      canvas {
        display: block; /* Removes small spaces around canvas */
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #5539CC;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/webgl.loader.js"></script>
    <script>
      // Resize the canvas to always fit the window
      function resizeCanvas() {
        const canvas = document.getElementById("unity-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas(); // Initial call

      createUnityInstance(document.getElementById("unity-canvas"), {
        dataUrl: "Build/webgl.data",
        frameworkUrl: "Build/webgl.framework.js",
        codeUrl: "Build/webgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Basically, Games!",
        productName: "BALDI",
        productVersion: "1.4.4",
      });
    </script>
  </body>
</html>
